<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<a th:href="@{'/'}">Home</a>
<div class="post">
    <h2 th:text="${recipe.title}">Nazwa przepisu</h2>
    <h4 th:text="'Autor przepisu:' + ${recipe.account.firstName}">Autor przepisu:</h4>
    <h4 th:text="'Opublikowano dnia ' + ${#temporals.format(recipe.created_time, 'yyyy-MM-dd HH:mm')}">Opublikowano dnia:</h4>
    <h4 th:text="'Edytowano dnia ' + ${#temporals.format(recipe.edit_time, 'yyyy-MM-dd HH:mm')}"> Edytowano:</h4>
    <p th:text="${recipe.text}">Opis przepisu</p>
    <br>
</div>
<ul sec:authorize="isAuthenticated()">
    <li><a th:href="@{'/recipes/' + ${recipe.id} + '/edit'}">Edytuj</a></li>
    <li><a th:href="@{'/recipes/' + ${recipe.id} + '/delete'}">Usun</a></li>

</ul>
</body>
</html>
</html>
