<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rejestracja</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
    <hr />
    <a th:href="@{/}">Home</a>
    <h2>Zarejestruj</h2>
    <form action="#"
          th:action="@{/register}"
          th:object="${account}"
          method="POST">
        <div>
            <label for="firstname">First Name</label>
            <input id="firstname" type="text" th:field="*{firstName}" placeholder="ImiÄ™"/>
        </div>
        <div>
            <label for="lastname">Last Name</label>
            <input id="lastname" type="text" th:field="*{lastName}" placeholder="Nazwisko"/>
        </div>
        <div>
            <label for="email">Email</label>
            <input id="email" type="text" th:field="*{email}" placeholder="Email"/>
        </div>
        <div>
            <label for="password">Password</label>
            <input id="password" type="password" th:field="*{password}" placeholder="Haslo"/>
        </div>
        <button type="submit">Register!</button>
    </form>
</div>

</body>
</html>
